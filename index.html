<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
  <div class="page__content">

    <header class="header page__header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>

    <main class="main-content page__main-content">
    
      <div class="profile page__profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Стивен Хоккинг</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__title">Физик-теоретик</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </div>

      <section class="card-container page__card-container">

        <article class="card">
          <img src="./images/photo_grid/black-hole.jpg" alt="Черная дыра" class="card__photo">
          <div class="card__footer">
            <p class="card__title">В галактике альфа</p>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo_grid/black-hole2.jpg" alt="Черная дыра" class="card__photo">
          <div class="card__footer">
            <p class="card__title">В галактике альфа три</p>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo_grid/black-hole3.jpg" alt="Черная дыра" class="card__photo">
          <div class="card__footer">
            <p class="card__title">В галактике бетта</p>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo_grid/black-hole4.jpg" alt="Черная дыра" class="card__photo">
          <div class="card__footer">
            <p class="card__title">В галактике сибиса</p>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo_grid/black-hole.jpg" alt="Черная дыра" class="card__photo">
          <div class="card__footer">
            <p class="card__title">В галактике вольта</p>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo_grid/black-hole2.jpg" alt="Черная дыра" class="card__photo">
          <div class="card__footer">
            <p class="card__title">В галактике тельда</p>
            <button class="card__like"></button>
          </div>
        </article>

      </section>

    </main>
    <footer class="footer page__footer">
      <p class="footer__copyrights">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup popup_open popup_close">
    <form class="popup__container">
      <h3 class="popup__head">Редактировать профиль</h3>
      <fieldset class="popup__form">          
        <input type="text" name="name" class="popup__input">
        <input type="text" name="proffession" class="popup__input">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </fieldset>
      <button class="popup__icon-close"></button>
    </form>      
  </section>
  <script src='index.js'></script>
</body>
</html>
