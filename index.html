<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
  <div class="page__content">

    <header class="header page__header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>

    <main class="main-content page__main-content">
    
      <div class="profile page__profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Стивен Хоккинг</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__title">Физик-теоретик</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </div>

      <section class="card-container page__card-container">
      </section>

    </main>
    <footer class="footer page__footer">
      <p class="footer__copyrights">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup popup_type_edit-profile">
    <form class="popup__container" method="GET" action='#' name='profile-info'>
      <h3 class="popup__head">Редактировать профиль</h3>
      <fieldset class="popup__form">          
        <input type="text" name="name" class="popup__input popup__input_destiny_name" required>
        <input type="text" name="proffession" class="popup__input popup__input_destiny_proffession" required>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </fieldset>
      <button class="popup__icon-close" type="button"></button>
    </form>      
  </section>

  <section class="popup popup_type_add-mesto">
    <form class="popup__container" method="GET" action='#' name='add-mesto'>
      <h3 class="popup__head">Новое место</h3>
      <fieldset class="popup__form">          
        <input type="text" name="name" class="popup__input popup__input_destiny_mesto" placeholder='Название' required>
        <input type="" name="url" class="popup__input popup__input_destiny_url" placeholder='Ссылка на картинку' required>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </fieldset>
      <button class="popup__icon-close" type="button"></button>
    </form>      
  </section>

  <section class="popup popup_type_open-img">
    <div class="popup__container" >
      
    </div>      
  </section>

  <template id='card'>
    <article class="card">
      <button class="card__delete" type="button"></button>
      <img src="" alt="" class="card__photo">
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src='./scripts/index.js'></script>
</body>
</html>
