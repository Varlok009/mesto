<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
  <div class="page__content">

    <header class="header page__header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>

    <main class="main-content page__main-content">
    
      <div class="profile page__profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Стивен Хоккинг</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__title">Физик-теоретик</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </div>

      <section class="card-container page__card-container">

        <article class="card">
          <img src="./images/photo_grid/lobster-nebula.jpg" alt="Туманность омаров" class="card__photo">
          <div class="card__footer">
            <h2 class="card__title">Туманность омаров</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo_grid/milky-way.jpg" alt="Млечный путь" class="card__photo">
          <div class="card__footer">
            <h2 class="card__title">Млечный путь</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo_grid/orion.jpg" alt="Созвездие Ориона" class="card__photo">
          <div class="card__footer">
            <h2 class="card__title">Созвездие Ориона</h2>
            <button type="button" class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo_grid/solar-system.jpg" alt="Солнечная система" class="card__photo">
          <div class="card__footer">
            <h2 class="card__title">Солнечная система</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo_grid/dawn.jpg" alt="Рассвет" class="card__photo">
          <div class="card__footer">
            <h2 class="card__title">Рассвет</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/photo_grid/wormhole.jpg" alt="Кротовая нора" class="card__photo">
          <div class="card__footer">
            <h2 class="card__title">Кротовая нора</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

      </section>

    </main>
    <footer class="footer page__footer">
      <p class="footer__copyrights">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <form class="popup__container" method="GET" action='#' name='profile-info'>
      <h3 class="popup__head">Редактировать профиль</h3>
      <fieldset class="popup__form">          
        <input type="text" name="name" class="popup__input popup__input_destiny_name" required>
        <input type="text" name="proffession" class="popup__input popup__input_destiny_proffession" required>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </fieldset>
      <button class="popup__icon-close" type="button"></button>
    </form>      
  </section>
  <script src='./scripts/index.js'></script>
</body>
</html>
